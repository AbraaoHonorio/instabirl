<ion-content class="auto-scroll">

  <ion-grid fixed>
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-12 col-md-6>
        <br>
        <br>
        <br>
        <h1 text-center class="oleo-script logo-title"> InstaBirl </h1>
        <form [formGroup]="form"> 
          <ion-list no-lines>
            <ion-item>
              <ion-input type="email" placeholder="E-mail" maxlength="140" formControlName="email"> </ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Senha"  maxlength="20" formControlName="password"> </ion-input>
            </ion-item>
          </ion-list>
        </form>

        <button ion-button block large outline [disabled]="!form.valid" (click)="submit()"> Cadastrar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
